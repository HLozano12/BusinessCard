<!DOCTYPE html>
<html>
  <head>
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>
      
      <!-- assets to be used in scene-->
      <a-assets>
        <img id="linkedInIcon" src="https://raw.githubusercontent.com/HLozano12/BusinessCard/main/Images/LI-In-Bug.png"/>
        <img id="GitHubIcon" src="https://raw.githubusercontent.com/HLozano12/BusinessCard/main/Images/GitHub-Mark-64px.png"/>
        <img id="TwitterIcon" src="https://raw.githubusercontent.com/HLozano12/BusinessCard/main/Images/Twitter%20logo%20-%20blue.png"/>
        <img id="IGIcon" src="https://raw.githubusercontent.com/HLozano12/BusinessCard/main/Images/IG.png"/>
      </a-assets>
      
      
      <!-- World sky images-->
      <a-sky src="https://raw.githubusercontent.com/HLozano12/BusinessCard/main/Images/T-Town.png"></a-sky>
      
      <!-- Cursor toggle for selection and movement-->
      <a-camera>
        <a-cursor id="cursor" fuse="false" color="#FF9D00" position="0 0 -1"></a-cursor>
      </a-camera>
      
      <a-entity
        id="GitHubLink"
        geometry="primitive: plane"
        position="0 1 -2"
        rotation="0 0 0"
        material="src: #GitHubIcon; alphaTest: 0.5"
        onclick="location.href='https://github.com/HLozano12'">
      </a-entity>
      
      <a-entity
        id="LinkedInLink"
        geometry="primitive: plane"
        position="0 -1 -2"
        rotation="0 0 0"
        material="src: #linkedInIcon; alphaTest: 0.5"
        onclick="location.href='https://www.linkedin.com/in/hector-lozano-profile/'">
      </a-entity>
      
      <a-entity
        id="TwiiterLink"
        geometry="primitive: plane"
        position="-2 0 -2"
        rotation="0 0 0"
        material="src: #TwitterIcon; alphaTest: 0.5"
        onclick="location.href='https://twitter.com/I_Am_Lozano'">
      </a-entity>
      
      <a-entity
        id="InstagramLink"
        geometry="primitive: plane"
        position="2 0 -2"
        rotation="0 0 0"
        material="src: #IGIcon; alphaTest: 0.5"
        onclick="location.href='https://www.instagram.com/code_papa/'">
      </a-entity>
      
      
    
    </a-scene>
  </body>
</html>
